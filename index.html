<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    
    <h1>rock paper scissors game</h1>
    
    <div class="container">
        
        <div class="choices">
            <div class="choice" id="rock">
                <img src="img/rock.png" alt=""></img>
            </div>
            
            <div class="choice" id="paper">
                <img src="img/paper.png" alt=""></img>
            </div>
            
            <div class="choice" id="scissors">
                <img src="img/scissors.png" alt=""></img>
            </div>
        </div>
        
        <div class="scroed-board">
            
            <div class="user-scroed">
                
                  <p id="user">0</p>
                  <p>you</p>
                  
                
            </div>
          
          <div class="computer-scroed">
                
                  <p id="comp">0</p>
                  <p>com</p>
                  
                
            </div> 
        </div>
        <button class="btn" id="msg">play your move</button>
    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
